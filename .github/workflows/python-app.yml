# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Python application

on:
  push:
    branches:
      - main  # Target Production environment
      - staging  # Target Staging environment
      - develop  # Target Development environment

jobs:
  development:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  staging: 
    needs: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Start API server
        run: |
          python api/main.py &  # Adjust the path to your server script
          sleep 5  # Allow time for the server to start
      - name: Test with pytest
        run: |
          # pytest
          # pytest --cov --cov-report term --cov-report xml:coverage.xml
          coverage run -m pytest
      - name: Run code coverage
        if: always()
        run: |
          # Run coverage report
          coverage xml

          # Report and write to summary.
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

          # Report again and fail if the total average is under 80%.
          coverage report --fail-under=80
      - name: Store coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        if: ${{ failure() }}

  deploy:
    # commented out to test deployment
    # needs: staging 
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to environment
        run: |
          echo "Deploying to the specified environment"
      
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Docker CLI (No sudo)
      - name: Install Docker CLI
        run: |
          curl -fsSL https://download.docker.com/linux/static/stable/x86_64/docker-24.0.5.tgz -o docker.tgz
          tar xzvf docker.tgz --strip-components=1 -C $HOME/bin docker/docker
          chmod +x $HOME/bin/docker
          export PATH=$HOME/bin:$PATH
          docker --version

      # Install Docker Compose (No sudo)
      - name: Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/v2.5.0/docker-compose-$(uname -s)-$(uname -m)" -o $HOME/bin/docker-compose
          chmod +x $HOME/bin/docker-compose
          export PATH=$HOME/bin:$PATH
          docker-compose --version

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create image if needed and start containers in Docker
        run: |
          docker-compose up --build

